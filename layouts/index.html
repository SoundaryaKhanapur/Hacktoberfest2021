<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ .Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Playfair+Display:700|Raleway:500.700"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css" />

  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">Hacktoberfest</a>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <!-- partial:index.partial.html -->
    <h1 class="title">Hacktoberfest 21</h1>

    <div id="app" class="container">
      <card
        data-image="https://raw.githubusercontent.com/CodeTrophs/Frontend/master/public/images/aryasoni.jpg"
        data-github="aryasoni98"
      >
        <h1 slot="header">Arya Soni</h1>
        <p slot="content">Netaji Subhas University of Technology</p>
      </card>

      {{ range (where .Site.RegularPages "Section" "participant") }}
      <card
        data-github="{{ .Params.github }}"
        data-image="/images/{{ .Params.image }}"
      >
        <h1 slot="header">
          {{ .Params.name }}
        </h1>
        <p slot="content">
          {{ .Params.institution }}
        </p>
      </card>
      {{ end }}
    </div>
    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.min.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
